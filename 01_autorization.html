<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tashir</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,700,700italic&amp;subset=latin,cyrillic" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="js/chosen/chosen.css" />
        <link rel="stylesheet" href="js/jscrollpane/jquery.jscrollpane.css" />

        <script src="js/jquery-3.0.0.min.js"></script>
        <script src="js/chosen/chosen.jquery.min.js"></script>
        <script src="js/jquery.maskedinput.min.js"></script>
        <script src="js/validation/jquery.validate.min.js"></script>
        <script src="js/validation/messages_ru.js"></script>
        <script src="js/jscrollpane/jquery.mousewheel.js"></script>
        <script src="js/jscrollpane/jquery.jscrollpane.min.js"></script>
        <script src="js/isotope.pkgd.min.js"></script>
        <script src="js/tools.js"></script>

        <meta name="viewport" content="width=device-width" />
    </head>

    <body class="page-auth">

        <!-- wrapper -->
        <div class="wrapper">

            <!-- auth -->
            <div class="auth">
                <div class="logo-auth"><img src="images/logo-auth.png" alt="" width="101" height="155" /></div>
                <div class="auth-title">Интранет</div>
                <form action="#" method="post">
                    <div class="form-row">
                        <div class="form-input"><input type="text" name="login" value="" placeholder="Логин" /></div>
                    </div>
                    <div class="form-row">
                        <div class="form-input"><input type="password" name="password" value="" placeholder="Пароль" /></div>
                    </div>
                    <div class="form-row">
                        <div class="form-checkboxes">
                            <div class="form-checkbox"><span><input type="checkbox" name="remember" /></span>Запомнить меня</div>
                        </div>
                    </div>
                    <div class="form-submit"><input type="submit" value="Войти" /></div>
                </form>
                <div class="auth-forget-link"><a href="#">Забыли пароль?</a></div>
            </div>
            <!-- auth END -->

        </div>
        <!-- wrapper END -->

    </body>
</html>
